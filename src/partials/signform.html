<div class="backdrop is-hidden" data-signform>
  <div class="signform">
    <button class="modal-btn__close" data-signform-close>
      <svg class="modal-btn__close-icon" width="25" height="25">
        <use href="./images/icons/icons.svg#icon-close"></use>
      </svg>
    </button>

    <form class="signform__form" name="register-form">
      <a class="signform__logo" href="/src/index.html">
        <svg class="signform__logo-icon" width="150">
          <use href="./images/icons/icons.svg#icon-logo-name"></use>
        </svg>
      </a>
      <div class="signform__group" role="group">
        <label class="signform__wrap">
          <span class="signform__label">Full Name</span>
          <input class="signform__field" name="name" />
          <svg class="signform__icon" width="18" height="18">
            <use href="./images/icons/icons.svg#person"></use>
          </svg>
        </label>
        <label class="signform__wrap">
          <span class="signform__label">Phone Number</span>
          <input class="signform__field" name="phone" />
          <svg class="signform__icon" width="18" height="18">
            <use href="./images/icons/icons.svg#phone"></use>
          </svg>
        </label>
        <label class="signform__wrap">
          <span class="signform__label">Email</span>
          <input class="signform__field" name="email" />
          <svg class="signform__icon" width="18" height="18">
            <use href="./images/icons/icons.svg#email"></use>
          </svg>
        </label>
        <label class="signform__wrap">
          <span class="signform__label">Password</span>
          <input class="signform__field" name="password" />
          <svg class="signform__icon" width="18" height="18">
            <use href="./images/icons/icons.svg#icon-lock"></use>
          </svg>
        </label>
      </div>

      <label class="signform__agreement">
        <input
          class="register-checkbox visually-hidden"
          type="checkbox"
          name="user-agreement"
        />
        <svg class="register-checkbox__icon" width="16" height="15">
          <use
            class="icon-uncheck"
            href="./images/icons/icons.svg#uncheck"
          ></use>
          <use class="icon-check" href="./images/icons/icons.svg#check"></use>
        </svg>
        <span class="register-checkbox__text"
          >Agree to
          <a class="register-checkbox__link" href="#" target="_blank"
            >Terms and Privacy Policy</a
          ></span
        >
      </label>

      <button class="signform__btn" type="submit">Sign up</button>
    </form>
  </div>
</div>
