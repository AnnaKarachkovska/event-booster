      <svg class="modal-btn__close-icon" width="25" height="25">
        <use href="./images/icons/icons.svg#icon-close"></use>
      </svg>
    </button>
    <img class="modal__img-s" alt="" width="132" />
    <img class="modal__img-l" alt="" width="427" />

      <svg class="modal-btn__fav-icon" width="25" height="25">

      </svg>
